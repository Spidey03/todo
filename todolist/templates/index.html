<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <style>

            body{
                height: 95vh;
                width: 95vw;
                background-color: hsl(225, 100%, 75%);
            }
            h1 {
                text-align: center;
            }
            .container{
                font-family: cursive;
                width: 100%;
                height: 100%;
            }
            .todos{
                width:80%;
                height: 80%;
                overflow-y: scroll;
                margin: auto;
                background-color: hsl(225, 100%, 70%);
                border-radius: 10px;
                overflow: false;
                padding-left: 2vw;
                padding-right: 2vw;
            }
            .task{
                height: 50px;
                border-radius: 20px;
                box-shadow: 0px -5px 0px 2px hsl(225, 100%, 75%);
                display:flex;
                margin-top: 3%;
            }
            .task>div{
                margin: auto;
            }
            .task_content{
                width: 50%;
                margin-left: 5%;
            }

            .more_actions{
                width: 50%;
                display: flex;
                margin: auto;
            }
            .add_task, .del_task{
                height: 50px;
                width: 45%;
                border-radius: 20px;
                box-shadow: 0px 10px 0px 0px hsl(225, 100%, 70%);
                margin: auto;
            }
            a{
                color: #8A2BE2;
                font-size: 160%;
                font-weight: 700;
                font-family: cursive;
                background-color: transparent;
                border: none;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
            }
            a:hover{
                color: white;
            }
        </style>
    </head>
    <body>
        {{ block container }}

        {{ endblock }}
    </body>
</html>
