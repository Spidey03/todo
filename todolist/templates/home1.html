<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Todo App</title>
        <style>
            .col-3{
                border-radius: 10px;
            }
            body{
                background-color: black;
                color: black;
                margin: 0px;
                padding: 0px;
            }

            h1 {
                text-align: center;
            }
            .set_tasks, .set_tasks>div, .set_tasks>div>div{
                height: 45vh;
            }
            .lable{
                overflow: hidden;
            }
            .task{
                height: 100%;
                margin-left: -1%;
                margin-right: -1%;
                border-radius: 10px;
                background-color: white;
                box-shadow: 2px 2px 2px 2px #eeccff;
            }
            .title{
                font-weight: 900;
                font-size: 200%;
            }
            .description{
                height: 65%;
                font-size: 100%;
                font-weight: 560;
            }
            .small-details{
                height: 30px;
                font-size: 70%;
                font-size: 80%;
            }

            .lables{
                height: 10%;
            }
            .lable{
                 font-size: 70%;
                 margin-right: 1px;
                 align-items: center;
                 box-shadow: 2px 2px 2px 2px #eeccff;
                 background-color: #a35cff;
                 color: white;
            }
            .about{
                background-color: white;
            }
            .col-9{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row set_tasks justify-content-end">
                <div class="col-3"></div>
                <div class="col-9 justify-content-end align-items-end">
                    <div class="row">
                        {% for task in todos %}
                        <div class="task col-4 justify-contnet-around" onclick="location.href='todos/{{ task.task_id }}';" style="cursor:pointer;">
                            <div class="row justify-content-around title">{{ task.title }}</div>
                            <div class="row description">{{ task.content }}</div>
                            <div class="row lables">
                                {% for lable in task.lables %}
                                <p class="col-3 lable">{{ lable }}</p>
                                {% endfor %}
                            </div>
                            <div class="row justify-content-around small-details">
                                <div class="col-5 category"> {{ task.category }}</div>
                                <div class="col-5 time">{{ task.date }}</div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
